volumes:
  django-overtuned_local_postgres_data: {}
  django-overtuned_local_postgres_data_backups: {}
  django-overtuned_local_redis_data: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: django-overtuned_local_django
    container_name: django-overtuned_local_django
    depends_on:
      - postgres
      - redis
      - mailpit
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - '8000:8000'
    command: /start

  nextjs:
    build:
      context: .
      dockerfile: ./compose/local/nextjs/Dockerfile
    image: django-overtuned_local_nextjs
    container_name: django-overtuned_local_nextjs
    depends_on:
      - django
    volumes:
      - ./frontend:/app:z
    env_file:
      - ./.envs/.local/.nextjs
    ports:
      - '3000:3000'

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: django-overtuned_production_postgres
    container_name: django-overtuned_local_postgres
    volumes:
      - django-overtuned_local_postgres_data:/var/lib/postgresql/data
      - django-overtuned_local_postgres_data_backups:/backups
    env_file:
      - ./.envs/.local/.postgres

  mailpit:
    image: docker.io/axllent/mailpit:latest
    container_name: django-overtuned_local_mailpit
    ports:
      - "8025:8025"

  redis:
    image: docker.io/redis:6
    container_name: django-overtuned_local_redis

    volumes:
      - django-overtuned_local_redis_data:/data

  celeryworker:
    <<: *django
    image: django-overtuned_local_celeryworker
    container_name: django-overtuned_local_celeryworker
    depends_on:
      - redis
      - postgres
      - mailpit
    ports: []
    command: /start-celeryworker

  celerybeat:
    <<: *django
    image: django-overtuned_local_celerybeat
    container_name: django-overtuned_local_celerybeat
    depends_on:
      - redis
      - postgres
      - mailpit
    ports: []
    command: /start-celerybeat

  flower:
    <<: *django
    image: django-overtuned_local_flower
    container_name: django-overtuned_local_flower
    ports:
      - '5555:5555'
    command: /start-flower
